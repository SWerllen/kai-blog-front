<div class="container">
  <form (ngSubmit)="onSubmit()">
    <h2 class="signin_title">用户登录</h2>
    <div class="form-group">
      <label>用户名</label>
      <input  class="form-control" type="text" #username [(ngModel)]="user.username" name="username"/>
    </div>

    <div class="form-group">
      <label>密码</label>
      <input  class="form-control" type="password" #password [(ngModel)]="user.password" name="password"/>
    </div>

    <div>
      <button type="submit" class="btn btn-success">登录</button>
      <button type="button" class="btn btn-success" routerLink="/register">注册</button>
    </div>
  </form>
</div>
